<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el juego del Caballo Loco</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>El Juego Del Caballo Loco <span class="score">0</span></h1>
    <div class="Card">
      <span class="howToPlay">Clickea sobre los caballos antes que desaparezcan!</span>
      <span class="instrucciones">COMO JUGAR?</span>
    </div>
    
    <button onclick="startGame()">Start!</button>
    <div class="game">
      <div class="hole hole1">

        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>
    <script>
      const card=document.querySelector(".Card");
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;
      let timeUp = false;
      let score = 0;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randomHole(holes) {
        const idx = Math.round(Math.random() * (holes.length - 1));
        const hole = holes[idx];
       
        if (hole === lastHole) {
        
          return randomHole(holes);
        }
        lastHole = hole;

        return hole;
      }

      function peep() {
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);

        hole.classList.add("up");

        setTimeout(() => {
          hole.classList.remove("up");

          if (!timeUp) peep();
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        score = 0;
        timeUp = false;
        peep();

        setTimeout(() => {
          timeUp = true;
        }, 10000);
      }

      function bonk(e) {
        if (!e.isTrusted) return; //cheater!
        score++;
        console.log(score)
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }

      moles.forEach( mole => mole.addEventListener('click', bonk));


      function rotate(){
        console.log('click!')
        card.classList.toggle('flip');
      }

      card.addEventListener('click', rotate)
    </script>
  </body>
</html>
